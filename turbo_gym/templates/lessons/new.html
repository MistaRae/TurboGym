{% extends  "base.html" %}

{% block content %}
<h1>//\\ CREATE NEW CLASS //\\</h1>
<h2>ENTER NEW CLASS DETAILS</h2>
<div >
    <form action="/classes" method = 'post' class= "form_container"> 
        <label for="class_name">CLASS NAME</label>
        <input type="text" name="class_name">
        <label for="class_type">CLASS TYPE</label>
        <input type="text" name="class_type">
        <label for="difficulty"> DIFFICULTY</label>
        <input type="text" name="difficulty">
        <label for="duration"> DURATION</label>
        <input type="text" name="duration">
        <label for="capacity">CAPACITY</label>
        <input type="text" name = "capacity">

        <label for="time_slot">TIME SLOT</label>
        <select name="slot_id">
            {% for slot in slots %}
                <option value="{{slot.id}}">{{slot.time_stamp}}</option>
            {% endfor %}
        </select>

        <button type="submit" class = "button" >CREATE CLASS</button>
    </form>
</div>
{% endblock %}
