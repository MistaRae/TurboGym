{% extends  "base.html" %}

{% block content %}

<h1>
{{lesson.class_name}} 
{% for slot in slots %}
{% if slot.id == lesson.slot_id %}
{{slot.time_stamp}}
{% endif %}
{% endfor %}
</h1>

<h2>{{lesson.class_type}} // {{lesson.difficulty}} // {{lesson.duration}}min </h2>

<ul>
    <li>
        <form action="members/my-classes/{{lesson.id}}/delete"method=POST>
            <input type="submit" value="CANCEL BOOKING" class = "button" >
        </form>
    </li>
  
</ul>

{% endblock %}
