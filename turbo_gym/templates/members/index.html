{% extends  "base.html" %}

{% block content %}

<h1>MEMBERS</h1>
<h2>
  <a href="/members/new">JOIN TURBO GYM</a>
</h2>

{% for member in members %}
    {% if member.active == True %}
    
<section>
    <ul>
        <li>
            <a href="/members/{{member.id}}">{{member.first_name}} {{member.last_name}}</a>
        </li>
    </ul>

    {% endif %}
{% endfor %}
    
</section>

{% endblock %}
