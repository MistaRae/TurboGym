{% extends  "base.html" %}

{% block content %}

<h1>{{member.first_name}}</h1>
<ul>
    <li>
        <form action="/members/{{member.id}}/quit" method='post'>
        <button type="submit">QUIT THE GYM</button>
        </form>
    </li>
    <li>
        <a href="/members/{{member.id}}/edit">UPDATE YOUR DETAILS</a>
    </li>
</ul>
<h2>YOUR CLASSES</h2>

<ul>
    {% for lesson in lessons %}
    <li>
        <a href="/members/my-classes/{{lesson.id}}">{{lesson.class_name}} {{lesson.slot_id.time_stamp}}</a>
    </li>

    {% endfor %}
</ul>

{% endblock %}
